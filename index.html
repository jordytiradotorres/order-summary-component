<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="wrapper">

  <section class="card">
    <div class="card__img">
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
    </div>

    <div class="card__context">
      <div class="wrapper">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="card__plan">
          <img src="./images/icon-music.svg" alt="icon music">
          <div>
            <h3>Annual Plan</h3>
            <span>$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>

        <button type="button" class="button">Proceed to Payment</button>
        <a href="#" class="cancel-order">Cancel Order</a>
      </div>
    </div>
  </section>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/jordytiradotorres">Jordy Tirado Torres</a>.
  </div>
</body>
</html>
